<!-- Bagian QR Code -->
<div class="flex items-center justify-center bg-blue-500 p-10 lg:w-1/3">

    <!-- Bagian Konten -->
    <div class="flex flex-col justify-between p-10 lg:w-2/3">

          <?= detail.role ?>
        </span>
      </div>

      <p class="text-gray-700 mt-6 text-xl leading-relaxed">

        <a href="mailto:<?= detail.contactEmail ?>"
